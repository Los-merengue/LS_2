<html>
  <head>
    <title>Currency Converter</title>
  </head>
  <body>
    <h1>Currency Converter</h1>
    <form>
      Amount: <input type="text" id="amount"><br><br>
      From Currency: <input type="text" id="from_currency"><br><br>
      To Currency: <input type="text" id="to_currency"><br><br>
      <button type="button" onclick="convertCurrency()">Convert</button>
    </form>
    <p id="result"></p>
    <script>
      function convertCurrency() {
        // this is just an example, replace with actual exchange rate calculation
        let exchangeRate = 0.8; 
        let amount = document.getElementById("amount").value;
        let fromCurrency = document.getElementById("from_currency").value;
        let toCurrency = document.getElementById("to_currency").value;
        let result = amount * exchangeRate;
        document.getElementById("result").innerHTML = amount + " " + fromCurrency + " is equal to " + result + " " + toCurrency;
      }
    </script>
  </body>
</html>
